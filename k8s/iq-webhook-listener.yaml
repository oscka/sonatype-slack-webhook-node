apiVersion: apps/v1
kind: Deployment
metadata:
  name: iq-webhook-listener
  namespace: iq-webhook-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iq-webhook-listener
  template:
    metadata:
      labels:
        app: iq-webhook-listener
    spec:
      containers:
      - name: iq-webhook-listener
        image: your-registry/your-image:your-tag
        ports:
        - containerPort: 3000
        env:
        - name: MESSENGER_URL
          valueFrom:
            secretKeyRef:
              name: iq-webhook-secret
              key: MESSENGER_URL

        - name: SRV_CODE
          valueFrom:
            secretKeyRef:
              name: iq-webhook-secret
              key: SRV_CODE

        - name: RECIPIENT
          valueFrom:
            secretKeyRef:
              name: iq-webhook-secret
              key: RECIPIENT

        - name: MESSAGE_TITLE
          valueFrom:
            secretKeyRef:
              name: iq-webhook-secret
              key: MESSAGE_TITLE

        - name: SAVEOPTION
          valueFrom:
            secretKeyRef:
              name: iq-webhook-secret
              key: SAVEOPTION

        - name: SENDER_ALIAS
          valueFrom:
            secretKeyRef:
              name: iq-webhook-secret
              key: SENDER_ALIAS
---
apiVersion: v1
kind: Service
metadata:
  name: iq-webhook-listener
  namespace: iq-webhook-listener
spec:
  selector:
    app: iq-webhook-listener
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  type: ClusterIP